            <div class="contact-title">
                <h1>Hello</h1>
                <h2>Let's Connect</h2>
            </div>
            <div class="contact-form">
                <form id="contact-form" name="myForm" method="post" onsubmit="validateForm()">
                    <input name="name" type="text" class="form-control" placeholder="Your Name" ><br>
                    <input name= "Email" type="text" class="form-control" placeholder="Your Email" ><br>
                    <input name= "Country" type="text" class="form-control" placeholder="Your Country" ><br>
                    
                    <textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea><br>
                    <input type="submit" class="form-control submit" value="SEND MESSAGE">
                </form>
                </div>
                <script>
                    function validateForm() 
                      {
                        var a = document.forms["myForm"]["name"].value;
                        var b = document.forms["myForm"]["Email"].value;
                        var c = document.forms["myForm"]["Country"].value;
                        var d = document.forms["myForm"]["message"].value;
                        if (a == "" || b=="" || c=="" || d==""){
                          alert("Empty fields found..");
                        }else{
                          alert("Succesfully Submitted.");
                        }
                      }
                </script>
